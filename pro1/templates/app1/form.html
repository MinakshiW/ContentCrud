{% extends 'base.html' %}

{% block title %}
        <title>Form</title>
{% endblock %}


{% block content %}
<div class="bg-secondary w-75 p-5 mx-auto">
    <h1 class="text-center">Blog Content Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success col-6">
        <input type="reset" class="btn btn-warning col-6 float-end">
    </form>
</div>
{% endblock %}
