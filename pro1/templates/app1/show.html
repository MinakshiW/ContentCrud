{% extends 'base.html' %}

{% block title %}
        <title>Show</title>
{% endblock %}


{% block content %}
<div class="w-75 mx-auto">
    <h1 class="text-center">Blog Content</h1>
    <table class="table table-dark table-striped columns">
        <thead>
            <tr>
                <th>Content ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in obj %}
                <tr>
                    <td>{{obj.cid}}</td>
                    <td>{{obj.title}}</td>
                    <td>{{obj.content}}</td>
                    <td>{{obj.created_at}}</td>
                    <td>{{obj.updated_at}}</td>
                    <td>
                        <a href="/a1/uv/{{obj.cid}}/"><button class="btn btn-success">Update</button></a>
                        <a href="/a1/dv/{{obj.cid}}/"><button class="btn btn-warning">Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
